<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>LOGIN</title>
	<link rel="stylesheet" href="login.css">
	
</head>
<body>
    <div class="container">
	    <h1 class="label">LogIn</h1>
		<form class="login_form" action="DimarananHannah.html" method="post" name="form" onsubmit="return validated()">
		    <div class="font"></div>
			<input autocomplete="off" type="text" placeholder="Email or Phone" name="email">
			<div id="email_error">Please Fill up your Email or Phone</div>
		    <div class="font font2"></div>
		    <input type="password" placeholder="Password" name="password">
			<div id="password_error">Please Fill up your Password</div>
		    <button type="submit">Login</button>
		</form>
	</div>
	<script src="valid.js"></script>
</body>
</html>
